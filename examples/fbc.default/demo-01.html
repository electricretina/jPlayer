<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<!-- Website Design By: www.happyworm.com -->
<title>Demo : jPlayer as an audio player</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="../../dist/skin/er.default/jplayer.er.default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../lib/jquery.min.js"></script>
<script type="text/javascript" src="../../dist/jplayer/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="../../dist/jplayer/jplayer.js"></script>
<script src="https://use.fontawesome.com/24bbb681fc.js"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){	activeJPlayer("2","Test","http://fbc6.dnsalias.com/fileadmin/user_upload/sermon_resources/audio/sermon_audio_2015/mp3_20150104_life_together_13_glorify_god_in_your_body.mp3")
});
//]]>
</script>
</head>
<body>
<div id="jquery_jplayer_2" class="jp-jplayer"></div>
<div id="jp_container_2" class="jp-audio jp-audio-small" role="application" aria-label="media player">
	<div class="jp-type-single">
		<div class="jp-gui jp-interface">
		  <div class="jp-controls-left">
			<div class="jp-controls">
				<button class="jp-play" role="button" tabindex="0"><span class="fa fa-play fa-3x"></span></button>
				<button class="jp-pause" role="button" tabindex="0"><span class="fa fa-pause fa-3x"></span></button>
				<button class="jp-stop" role="button" tabindex="0"><span class="fa fa-stop fa-3x"></span></button>
			</div>
          </div>
          <div class="jp-controls-right">
			<div class="jp-volume-controls">
				<button class="jp-mute" role="button" tabindex="0"><span class="fa fa-microphone-slash fa-3x"></span></button>
				<button class="jp-volume-max" role="button" tabindex="0"><span class="fa fa-volume-up fa-3x"></span></button>
				<div class="jp-volume-bar">
					<div class="jp-volume-bar-value"></div>
				</div>
			</div>
              
          </div>
          <div class="jp-controls-centre">
			<div class="jp-time-current">
			    <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
			</div>
			<div class="jp-time-duration">				
				<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>			
			</div>
			<div class="jp-progress">
				<div class="jp-seek-bar">
					<div class="jp-play-bar"></div>
				</div>
			</div>
          </div>
		</div>
		
		<div class="jp-no-solution">
			<span>Update Required</span>
			To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		</div>
	</div>
</div>
</body>

</html>
